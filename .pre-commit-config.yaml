---
ci:
  skip:
    - mypy  # requires additional dependencies in ci
    - identity  # output is too verbose for ci; pre-commit.ci truncates almost all output after that
default_stages: [commit, push]
default_language_version:
  # force all unspecified python hooks to run python3
  python: python3
minimum_pre_commit_version: "1.20.0"
repos:
  - repo: meta
    hooks:
      - id: identity
      - id: check-hooks-apply

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
        # Exclude auto-generated example files from being changed
        exclude: ^sql-cli/examples/_dags/|^sql-cli/examples/_target/
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: pretty-format-json
        args: ['--autofix']

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
      - id: rst-backticks
      - id: python-no-log-warn
      - id: python-check-mock-methods

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.1
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: forbid-tabs
        exclude: ^python-sdk/mk/|^python-sdk/docs/Makefile|^python-sdk/Makefile$|^python-sdk/tests/benchmark/Makefile|^sql-cli/Makefile$
      - id: remove-tabs
        exclude: ^python-sdk/mk/|^python-sdk/docs/Makefile|^python-sdk/Makefile$|^python-sdk/tests/benchmark/Makefile|^sql-cli/Makefile$

  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        # Exclude auto-generated example files from being changed
        exclude: ^sql-cli/examples/_dags/
        args: ["--config", "./python-sdk/pyproject.toml"]

  - repo: https://github.com/asottile/blacken-docs
    rev: v1.12.1
    hooks:
      - id: blacken-docs
        alias: black
        additional_dependencies: [black>=22.10.0]

  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-builtins
          - flake8-comprehensions
          - flake8-colors
          - flake8-assertive
          - flake8-typing-imports
          - flake8-logging-format

  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: Run isort
        # Exclude auto-generated example files from being changed
        exclude: ^sql-cli/examples/_dags/
        args:
          # These options are duplicated to known_first_party in .isort.cfg,
          # Please keep these in sync for now. (See comments there for details.)
          - --profile=black
          - -l=110
          - --combine-as
          - -p=astro
          - -p=tests
          - -p=sql_cli
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.1
    hooks:
      - id: codespell
        name: Run codespell to check for common misspellings in files
        language: python
        types: [text]
        exclude: ^mk/.*\.mk$|^python-sdk/docs/Makefile|^python-sdk/Makefile$|^python-sdk/tests/benchmark/Makefile$
  -   repo: https://github.com/pre-commit/mirrors-mypy
      rev: 'v0.982'
      hooks:
      - id: mypy
        name: mypy-python-sdk
        additional_dependencies: [types-PyYAML, types-attrs, attrs, types-requests, types-python-dateutil]
        files: "^python-sdk/"
      - id: mypy
        name: mypy-sql-cli
        additional_dependencies: [types-PyYAML, types-requests]
        files: "^sql-cli/"

  -   repo: https://github.com/asottile/pyupgrade
      rev: v3.0.0
      hooks:
      -   id: pyupgrade
          args: [--py37-plus]
          # Exclude auto-generated example files from being changed
          exclude: ^sql-cli/examples/_dags/

  - repo: local
    hooks:
    - id: check-context-typing-compat
      name: Ensure modules use local typing compat for airflow.utils.context.Context
      entry: python-sdk/dev/scripts/pre_commit_context_typing_compat.py
      language: python
      pass_filenames: false
